    <div style="margin-left: 35%; margin-top: 50px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        <h1>Well-Come to T Tickets</h1>
    </div>

    <div class="searchBus">
        <div class="from box">
            <input class="form miss" list="dataList" id="from" name="from" placeholder="From" required>
            <dataList id="dataList">
                <option value="Banglore">
                <option value="Hydrabad">
                <option value="Delhi">
                <option value="Mumai">
            </dataList>
        </div>
        <div class="to box">
            <input class="to miss" list="dataList2" id="to" name="to" placeholder="To" required>
            <dataList id="dataList2">
                <option value="Banglore">
                <option value="Hydrabad">
                <option value="Delhi">
                <option value="Mumai">
            </dataList>
        </div>
        <div class="select-date box">
            <input type="date" id="date" min="{{today}}" class="miss" required>
        </div>
        <div class="search box">
            <button type="button" onclick="searchBuses()">Search Buses</button>
        </div>
    </div>
    <div>
        <table class="busTable" id="bus-table" border="2px">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Bus No</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Fare</th>
                    <th>From</th>
                    <th>To</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- ------------------------------------storing and getting the data-------------------------------------------- -->
    <script>
        const today = new Date().toISOString().substr(0, 10);
        document.getElementById("date").min = today;
    </script>

    <script src="searchedbus"></script>
